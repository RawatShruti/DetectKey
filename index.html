<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Detect Pressed Key in JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Link-->
    <link rel="stylesheet" href="assets\css\style.css">
    <!--Favicon Link-->
    <link rel="icon" type="image/x-icon" href="assets\img\typing.png">
  </head>
  <body>
    <div class="box">
      <p class="text">Press any key</p>
      <div class="content">
        <div class="key-code"></div>
        <div class="key-name"></div>
        <div class="details">
          <p class="key">Key: <span></span></p>
          <p class="code">Code: <span></span></p>
        </div>
      </div>
    </div>
    <!--JS Link-->
    <script src="assets\js\main.js"></script>
  </body>
</html>
